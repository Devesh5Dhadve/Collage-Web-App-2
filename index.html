<html>
    <head>
       <title>COLLAGE WEB APP</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div class="container">
    <center>
        <a href="" id="link" download="mycollage.png"></a>
        <h1>COLLAGE WEB APP 
         <img id="logo_img" src="logo.jpg">
        </h1>

        <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "take my selfie"</h3>
            <label>Your voice output : </label>

        </div>
        <button class="btn btn-primary" onclick="start()">Start</button>
        <p>Press the Start button</p>
  
        <label>Your webcam : </label>
        <div id="camera"></div>
        <br>

        <label>Your selife Will Display Here: </label>
        <div id="resultRow">

            <div id="result1">
                <img src="1.jpg" style="width: 30%;">
            </div>

            <div id="result2">
                <img src="2.jpg" style="width: 30%;">
            </div>

            <div id="result3">
                <img src="3.gif" style="width: 30%;">
            </div>

        </div>
            
    </center>
    </div>
